
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Interativo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color-dark: #121212;
            --bg-color-medium: #1f1f1f;
            --bg-color-light: #2c2c2c;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #a0a0a0;
            --accent-color-a: #4CAF50;
            --accent-color-b: #F44336;
            --border-radius-lg: 15px;
            --border-radius-md: 10px;
            --spacing-lg: 40px;
            --spacing-md: 20px;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            align-items: center;
            justify-content: center;
            background: var(--bg-color-dark);
            color: var(--text-color-primary);
            font-family: 'Inter', sans-serif;
            padding: var(--spacing-lg) var(--spacing-md);
            box-sizing: border-box;
            gap: var(--spacing-lg);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            width: 100%;
            max-width: 900px;
            align-items: center;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-title {
            font-size: 3em;
            font-weight: 700;
            color: var(--text-color-primary);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
            text-align: center;
        }

        .scoreboard-container {
            display: flex;
            gap: var(--spacing-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-color-medium);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.05);
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .team {
            text-align: center;
            flex: 1;
            min-width: 180px;
        }

        .team-name {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-color-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .score-box {
            width: 160px;
            height: 160px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: 700;
            border-radius: var(--border-radius-md);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,255,255,0.1);
            transition: all 0.3s ease-out;
            border: 2px solid transparent;
        }

        .score-box.pulse {
            animation: scorePulse 0.5s ease-out;
        }

        @keyframes scorePulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,255,255,0.1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 136, 0.6), inset 0 0 15px rgba(255,255,255,0.2); border-color: var(--accent-color-a); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,255,255,0.1); }
        }

        #scoreA { color: var(--accent-color-a); }
        #scoreB { color: var(--accent-color-b); }

        .chart-section {
            background: var(--bg-color-medium);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.8s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #grafico {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius-md);
            filter: brightness(0.95);
            transition: transform 0.3s ease-in-out;
        }
        #grafico:hover {
            transform: scale(1.02);
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }

            .scoreboard-container {
                flex-direction: column;
                gap: var(--spacing-md);
                padding: var(--spacing-lg);
                max-width: 350px;
            }
            .team {
                min-width: unset;
                width: 100%;
            }
            .chart-section {
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 2.2em;
            }
            .team-name {
                font-size: 1.5em;
            }
            .score-box {
                width: 120px;
                height: 120px;
                font-size: 60px;
            }
            .scoreboard-container {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>

<body>
    <h1 class="header-title">PLACAR AO VIVO</h1>

    <div class="main-container">
        <!-- placar -->
        <div class="scoreboard-container">
            <div class="team">
                <h2 class="team-name">Time A</h2>
                <div class="score-box" id="scoreA">0</div>
            </div>

            <div class="team">
                <h2 class="team-name">Time B</h2>
                <div class="score-box" id="scoreB">0</div>
            </div>
        </div>

        <!-- gráfico -->
        <div class="chart-section">
            <img id="grafico" src="/grafico" alt="Gráfico de Gols por Time">
        </div>
    </div>

    <script>
        async function atualizar() {
            try {
                const r = await fetch("/dados");
                const data = await r.json();

                const scoreABox = document.getElementById("scoreA");
                if (parseInt(scoreABox.textContent) !== data.TimeA) {
                    scoreABox.textContent = data.TimeA;
                    scoreABox.classList.add("pulse");
                    setTimeout(() => scoreABox.classList.remove("pulse"), 500);
                }

                const scoreBBox = document.getElementById("scoreB");
                if (parseInt(scoreBBox.textContent) !== data.TimeB) {
                    scoreBBox.textContent = data.TimeB;
                    scoreBBox.classList.add("pulse");
                    setTimeout(() => scoreBBox.classList.remove("pulse"), 500);
                }

                document.getElementById("grafico").src = "/grafico?" + Date.now();

            } catch (error) {
                console.error("Erro ao atualizar dados:", error);
            }
        }

        setInterval(atualizar, 1000);
        document.addEventListener('DOMContentLoaded', atualizar);
    </script>

</body>
</html>
